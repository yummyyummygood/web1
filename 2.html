<h2>태양의 후예</h2>

<p>낯선 땅 극한의 환경 속에서 사랑과 성공을 꿈꾸는 젊은 군인과 의사들을 통해 삶의 가치를 담아낼 블록버스터급 휴먼 멜로 드라마.드림하이, 학교 2013, 비밀의 연출 담당이었던 이응복 PD와 파리의 연인, 온에어, 시티홀, 시크릿 가든, 신사의 품격, 상속자들을 집필했던 김은숙 작가, 그리고 여왕의 교실을 집필했던 김원석 작가가 의기투합했다. 제대한 배우 송중기의 복귀작이며, 송혜교, 진구, 김지원, 온유가 캐스팅되었다.
